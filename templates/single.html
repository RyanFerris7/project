{% extends "base.html" %}

{% block title %}
{{post.title}}
{% endblock %}

{% block content %}

    <div class="container-fluid">
        <div class="row justify-content-center">
    
            <div class="col-12 col-md-8 col-lg-6">
                <div class="post-item">
    
                    <h1 class="text-center" style="text-decoration: none; font-weight: bolder;">{{ post.title }}</h1>
    
                    <div class="post-content text-left">
                        <p>{{ post.content|safe }}</p>
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>

{% endblock %}
