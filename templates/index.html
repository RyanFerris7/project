{% extends "base.html" %}

{% block content %}

<div class="container-fluid">
    <div class="row justify-content-center">

        {% for post in posts %}


            <div class="post-item text-center">
                <h1>
                <a class="text-dark" style="text-decoration: none; font-weight: bolder;" href="{{post.get_absolute_url}}">{{ post.title }}</a>
                </h1>
                <p>{{ post.excerpt }}</p>
            </div>

        </div>
        {% endfor %}

    </div>
</div>

{% endblock %}
